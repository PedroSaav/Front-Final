<section class="ae-container-fluid ae-container-fluid--full">
<div class="form p-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crearform">Nuevo</button>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let producto of listProductos">
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.categoria }}</td>
                            <td>{{ producto.ubicacion }}</td>
                            <td>{{ producto.precio }}</td>
                            <td>
                                <i [routerLink]="['/editar-producto', producto._id]" class="bi bi-pen text-primary m-3"></i>
                                <i (click)="eliminarProducto(producto._id)" class="bi bi-trash text-danger m-3"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0" >No hay productos para mostrar</h5>
                </div>
            </div>
            <div class="spacer"></div>
        </div>
    </div>
</div>
</section>
